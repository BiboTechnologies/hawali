const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const imagesRef = storageRef(storage, 'products/Ports');
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('form');
  const loader = document.getElementById('loader');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    loader.style.display = 'block'; // Display the loader
    successMessage.style.display = 'none'; // Hide the success message (if any)

    const name = document.getElementById('name').value;
    const description = document.getElementById('description').value;
    const price = document.getElementById('price').value;
    const wholesalePrice = document.getElementById('wholesalePrice').value;
    const file = document.getElementById('image').files[0];

    // Convert image to WebP format
    const webPDataURL = await convertToWebP(file);

    const fileName = `${Date.now()}_${file.name}`;
    const webPFile = dataURLtoFile(webPDataURL, fileName);

    const fileRef = storageRef(imagesRef, fileName);
    await uploadBytes(fileRef, webPFile);
    const downloadURL = await getDownloadURL(fileRef);

    const newProduct = {
      name,
      description,
      price,
      wholesalePrice,
      image: downloadURL,
    };
    await set(child(productsRef, name), newProduct);

    form.reset();
    loader.style.display = 'none'; // Hide the loader
    successMessage.innerText = 'Success! Your product has been added.';
    successMessage.style.display = 'block'; // Display the success message
    setTimeout(() => {
      successMessage.innerText = '';
      successMessage.style.display = 'none';
    }, 5000);
  });

  // Function to convert image to WebP
  async function convertToWebP(file) {
    return new Promise((resolve) => {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const img = new Image();

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        context.drawImage(img, 0, 0, img.width, img.height);

        // Convert the image to WebP format
        canvas.toBlob((blob) => {
          const reader = new FileReader();
          reader.readAsDataURL(blob);
          reader.onloadend = () => {
            resolve(reader.result);
          };
        }, 'image/webp', 1);
      };

      img.src = URL.createObjectURL(file);
    });
  }

  // Function to convert data URL to File
  function dataURLtoFile(dataURL, fileName) {
    const arr = dataURL.split(',');
    const mime = arr[0].match(/:(.*?);/)[1];
    const bstr = atob(arr[1]);
    let n = bstr.length;
    const u8arr = new Uint8Array(n);

    while (n--) {
      u8arr[n] = bstr.charCodeAt(n);
    }

    return new File([u8arr], fileName, { type: mime });
  }
});
